{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <h1 class="headers">Create Listing</h1>
    <div class="container mb-3">
        <form action="#">
            <div class="mb-3">
                <label for="title" class="form-label sub-label">Product Title:</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="Product Title" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label sub-label">Product Description:</label>
                <textarea class="form-control" name="description" id="description" rows="6" maxlength="4000" placeholder="Upto 4000 characters"></textarea>
            </div>
            <div class="mb-3">
                <label for="img_url" class="form-label sub-label">Image Url(Optional):</label>
                <input type="url" name="img_url" class="form-control" id="img_url" aria-describedby="img_url" placeholder="Url(Optional)">
            </div>
            <div class="mb-3">
                <label for="min_bid" class="form-label sub-label">Minimum Bid:</label>
                <input type="number" step="0.01" style="width: auto;" min="1" name="min_bid" class="form-control" id="min_bid" aria-describedby="Minimum Bid" placeholder="$0.00">
            </div>
            <div class="mb-3">
                <select class="form-select sub-label" aria-label="Category">
                    <option selected>Category</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ Category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
